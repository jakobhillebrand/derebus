  </span>
  <div class="icons">
    <span>
      <a target="_blank" title="GitHub" href="{{ site.social.github }}"><i class="ri-github-line ri-2x"></i></a> &nbsp;   
      <a target="_blank" title="Reddit" href="{{ site.social.reddit }}"><i class="ri-reddit-line ri-2x"></i></a> &nbsp; &nbsp;
      <a target="_blank" title="Kontakt" href="{{ '/kontakt' | prepend: site.baseurl }}"><i class="ri-mail-send-line ri-2x"></i></a> &nbsp;
      <a target="_blank" title="Ko-fi" href="{{ site.sponsoring.ko-fi }}"><i class="ri-cup-line ri-2x"></i></a>
      <a href="https://internetdefenseleague.org">
        <img src="https://internetdefenseleague.org/images/badges/final/footer_badge.png" alt="Member of The Internet Defense League"/>
